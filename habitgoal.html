<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit/Goal Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .tracker-container {
            background-color: #e0f7ff; /* 연한 파란색 */
            border: 2px solid #004080; /* 진한 파란색 테두리 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .habit {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: space-between;
        }
        .habit label {
            margin: 0;
            flex: 1;
            text-align: center;
        }
        .control-buttons {
            display: flex;
            gap: 5px;
        }
        .control-buttons button {
            background-color: #004080; /* 진한 파란색 */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .control-buttons button:hover {
            background-color: #003366; /* 호버 효과를 위한 더 진한 파란색 */
        }
    </style>
</head>
<body>
    <div class="tracker-container">
        <h2>Habit Tracker</h2>
        <div class="habit">
            <label for="habit1">Drink Water: <span id="habit1-value">0</span>/10</label>
            <div class="control-buttons">
                <button onclick="updateHabit('habit1', -1)">-</button>
                <button onclick="updateHabit('habit1', 1)">+</button>
            </div>
        </div>
    </div>

    <script>
        // 로컬 스토리지에서 값을 불러오는 함수
        function loadHabitValue(habitId) {
            const value = parseInt(localStorage.getItem(habitId)) || 0;
            document.getElementById(`${habitId}-value`).textContent = value;
        }

        // 습관 값을 업데이트하는 함수
        function updateHabit(habitId, change) {
            let currentValue = parseInt(localStorage.getItem(habitId)) || 0;
            let newValue = currentValue + change;

            if (newValue < 0) newValue = 0; // 값이 0보다 작아지지 않도록
            if (newValue > 10) newValue = 10; // 값이 10을 초과하지 않도록

            localStorage.setItem(habitId, newValue);
            document.getElementById(`${habitId}-value`).textContent = newValue;
        }

        // 페이지가 로드될 때 초기값을 불러오기
        document.addEventListener('DOMContentLoaded', function() {
            loadHabitValue('habit1');
        });
    </script>
</body>
</html>
