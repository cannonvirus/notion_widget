<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit/Goal Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .tracker-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .habit {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .habit input {
            margin-right: 10px;
        }
        .habit label {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="tracker-container">
        <h2>Habit Tracker</h2>
        <div class="habit">
            <input type="checkbox" id="habit1">
            <label for="habit1">Drink Water</label>
        </div>
        <div class="habit">
            <input type="checkbox" id="habit2">
            <label for="habit2">Exercise</label>
        </div>
        <div class="habit">
            <input type="checkbox" id="habit3">
            <label for="habit3">Read a Book</label>
        </div>
    </div>

    <script>
        // 사용자가 체크 상태를 유지할 수 있도록 로컬 스토리지를 사용할 수 있습니다.
        document.addEventListener('DOMContentLoaded', function() {
            const habits = document.querySelectorAll('.habit input');
            habits.forEach(habit => {
                const habitId = habit.id;
                habit.checked = localStorage.getItem(habitId) === 'true';

                habit.addEventListener('change', function() {
                    localStorage.setItem(habitId, habit.checked);
                });
            });
        });
    </script>
</body>
</html>
